{{$myName}}
<ul>
  <li ng-repeat="attendee in attendees">
    {{myName}} {{$index}} {{$even}} {{$odd}} {{$first}} {{$last}} <a href="#" ng-click="handleAttendeeClick($event, attendee)">{{attendee.name}}</a>
  </li>
</ul>

{{myName}} <input type="" ng-model="myName" />
<button ng-click="changeValue($event)">Click me to change my name!</button>

<div ng-if="hasAValue">
  don't show
</div>

<div ng-class="'on'">
  show this always
</div>

<div ng-class="{ 'off': hasAValue }">
  also show this always
</div>

<input type="checkbox" ng-model="hasAValue"> has a value<br>
<button ng-click="toggleValue($event)">Click me to toggle the boolean!</button>
