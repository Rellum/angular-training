{{$myName}}
<ul>
  <li ng-repeat="attendee in attendees">
    {{myName}} {{$index}} {{$even}} {{$odd}} {{$first}} {{$last}} {{attendee.name}}
  </li>
</ul>

{{myName}} <input type="" ng-model="myName" />

<div ng-if="hasAValue">
  don't show
</div>

<div ng-class="'on'">
  show this always
</div>

<div ng-class="{ 'off': hasAValue }">
  also show this always
</div>

<input type="checkbox" ng-model="hasAValue"> has a value<br>
