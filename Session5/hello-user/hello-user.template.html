<br />
<table>
  <tr>
    <th ng-repeat="(key, value) in data[0]">
      {{key}}
    </th>
  </tr>
  <tr>
    <th ng-repeat="(key, value) in data[0]">
        <input type="" ng-model="search[key]"/>
    </th>
  </tr>
  <tr ng-repeat="datum in filteredData">
    <td ng-repeat="(key, value) in datum">
      {{value}}
    </td>
  </tr>
</table>
